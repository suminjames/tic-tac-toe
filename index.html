<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container border shadow-sm p-4 rounded mt-5">
    <h3 class="text-center">Tic Tac Toe</h3>

    <!--three by three board-->
    <div class="row mt-5 threeSquareBoard d-none">
        <div class="playerOne col-4 text-center mt-5">
            <h6>Player One</h6>
            <h2>X</h2>
            <div class="bg-success p-4 col-1 rounded-circle mx-auto activeCircle"></div>
        </div>

        <div class="col-4 text-center">
            <div class="col-12 d-flex">
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
            </div>

            <div class="col-12 d-flex">
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
            </div>

            <div class="col-12 d-flex">
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
            </div>
        </div>

        <div class="playerTwo col-4 text-center mt-5">
            <h6>Player Two</h6>
            <h2>O</h2>
            <div class="bg-success p-4 col-1 rounded-circle mx-auto invisible activeCircle"></div>
        </div>

        <div class="winner text-center d-none mt-4 col-12">
            <p>
                <span>Winner is:</span>
                <span class="ml-1 winnerName"></span>
            </p>
        </div>

        <div class="draw text-center d-none mt-4 col-12">
            <p>Draw</p>
        </div>

        <div class="text-center col-12 retryBtn d-none">
            <button class="btn btn-danger">Retry</button>
        </div>
    </div>

    <!--six by six board-->
    <div class="row mt-5 sixSquareBoard">
        <div class="playerOne col-3 text-center mt-5">
            <h6>Player One</h6>
            <h2>X</h2>
            <div class="bg-success p-4 col-1 rounded-circle mx-auto activeCircle"></div>
        </div>

        <div class="col-6 text-center">
            <div class="col-12 d-flex">
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
            </div>
            <div class="col-12 d-flex">
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
            </div>
            <div class="col-12 d-flex">
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
            </div>
            <div class="col-12 d-flex">
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
            </div>
            <div class="col-12 d-flex">
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
            </div>
            <div class="col-12 d-flex">
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
                <p class="border box"></p>
            </div>

        </div>

        <div class="playerTwo col-3 text-center mt-5">
            <h6>Player Two</h6>
            <h2>O</h2>
            <div class="bg-success p-4 col-1 rounded-circle mx-auto invisible activeCircle"></div>
        </div>

        <div class="winner text-center d-none mt-4 col-12">
            <p>
                <span>Winner is:</span>
                <span class="ml-1 winnerName"></span>
            </p>
        </div>

        <div class="draw text-center d-none mt-4 col-12">
            <p>Draw</p>
        </div>

        <div class="text-center col-12 retryBtn d-none">
            <button class="btn btn-danger">Retry</button>
        </div>
    </div>


</div>
<!--<script src="script.js"></script>-->
<script src="sixBoard.js"></script>

</body>
</html>
